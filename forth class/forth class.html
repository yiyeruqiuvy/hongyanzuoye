<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];
var sz= [
  ["一"],
  ["二"],
  ["三"],
];
//用来转换名次
function zh(num){
  for (var i = 0; i < 3; i++) {
    if (num==0) {
      return sz[i];
    } 
    else if (num==1) {
       return sz[i];
    } 
    else {
        return sz[i];
    }
  }
}
function switch1() {
  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var aq=document.getElementById("aqi-list");
  for (var i = 0; i < aqiData.length; i++) {
    if (aqiData[i][1]>60) {
      var newli=document.createElement("li");
      newli.innerHTML=("第"+zh(i)+"名："+aqiData[i][0]+","+aqiData[i][1]);
      aq.appendChild(newli);

    }
  }
}
switch1() 
</script>
</body>
</html>
